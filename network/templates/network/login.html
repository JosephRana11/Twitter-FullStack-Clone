{% extends "network/layout.html" %}

{% load static %}
{% block body %}
<link href={% static 'network/index.css' %} rel="stylesheet" />
<link href={% static 'netowrk/layout.css'%} rel="stylesheet">
<link href={% static 'network/auth.css'%} rel="stylesheet">
<div class="card" id="login-container">
    <div class="card-body" id="login-div">
      <h2>Login</h2>
    
      {% if message %}
          <div>{{ message }}</div>
      {% endif %}
    
      <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
              <input autofocus class="form-control" type="text" name="username" placeholder="Username">
          </div>
          <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <input class="btn btn-primary" type="submit" value="Login">
      </form>
    
      Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
  </div>


{% endblock %}
