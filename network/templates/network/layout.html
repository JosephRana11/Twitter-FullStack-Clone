{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Twitter{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
        integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 

</head>

<body>
    <div id="loader_div">
        <div id="loader">
        </div>
      </div>
    <nav class="navbar navbar-expand-lg" id="main-navbar">
        <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-brands fa-twitter fa-xl" style="color: #74C0FC;"></i></a>
                    <ul class="navbar-nav mr-auto" id="main-navbar-elements">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}"><i class="fa-solid fa-house-user fa-xl"></i></a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'following' %}"><i class="fa-solid fa-user-group fa-xl"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'notifications' %}"><i class="fa-regular fa-bell fa-xl"></i></a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        {% endif %}
                        <a class="nav-link" href="{% url 'following' %}"><i class="fa-solid fa-hashtag fa-xl"></i></a>
                    </li>
                </ul>
                <div class="input-group" id="search_container">
                    <input class="form-control py-2 rounded-pill mr-1 pr-5" type="search" placeholder="Search Twitter" id="example-search-input">
                    <span class="input-group-append">
                        <button class="btn rounded-pill border-0 ml-n5" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                {% if user.is_authenticated%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user' user %}"><i class="fa-solid fa-user fa-xl"></i></a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <li class="nav-item" id="logut_container">
                        <a class="nav-link" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket fa-xl"></i></a>
                    </li>
                </nav>
                
      
    <div class="body">
        {% block body %}
        {% endblock %}
    </div>
    <! -- For unlinking post data script -->
    {% block script %}
    <script src="{% static 'network/post-data.js' %}"></script>
    {% endblock %}
</body>

</html>
