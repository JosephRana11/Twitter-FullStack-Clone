{% extends "network/layout.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'network/index.css' %}">
<div id="input-container">
  <div class="input-group" id="input-div">
    <span class="input-group-text">What's on your mind ?</span>
    <textarea class="form-control" aria-label="With textarea" id="tweet-form"></textarea>
    <span class="input-group-text" id="tweet-btn">Tweet</span>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
  </div>
</div>
<div id="posts-container">
</div>
<script src="{% static 'network/index.js' %}"></script>
<script src="{% static 'network/post-data.js' %}"></script>
{% endblock %}
