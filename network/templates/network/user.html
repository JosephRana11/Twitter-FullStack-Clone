{% extends 'network/layout.html'%}
{% load static %}
{% block body %}
<script src="{% static 'network/user.js' %}"></script>
<link href="{% static 'network/user.css' %}" rel="stylesheet" />
<link href="{% static 'network/index.css'%}" rel="stylesheet">
<link href="{% static 'network/style.css'%}" rel="stylesheet"/>
<div id="main-container">
    <div class="card p-4">
      <div class=" image d-flex flex-column justify-content-center align-items-center"> <button
          class="btn btn-secondary"> <img src="https://static-00.iconduck.com/assets.00/profile-icon-512x512-w0uaq4yr.png" height="100" width="100" /></button>
        <span class="name mt-3" id="username">{{ username }}</span> <span class="idd">@{{username}}</span>
        <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span
            class="idd1">{{email}}</span> </div>
        <div class="d-flex flex-row justify-content-center align-items-center mt-3" id="follow_info_div"> <span class="number" id="follower_count">{{total_followers}} <span
              class="follow"> Followers</span></span> 
        <span class="number">{{total_following}} <span
                class="follow">Following</span></span>
            </div>
        <div class=" d-flex mt-2"> <button class="btn1 btn-dark" id="user_relation">Edit Profile</button> </div>
        <div class="text mt-3"> <span> {{intro_bio}}<br><br> {{intro_body}}</span> </div>
        <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center" id="social_ids_div"> <span><i
              class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i
              class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div>
        <div class=" px-2 rounded mt-4 date "> <span class="join">Joined {{date_joined}}</span> </div>
      </div>
    </div>
  <div id="posts-container">
</div>
</div>
{% endblock %}
